<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formstyles.css">
  <title>Ecotech Collect</title>
</head>
<body>
  <header>
    <div class="logo">
   <a href="index.html"> <img src="logo.png" alt="Logo"></a>
    </div>
    <div class="header-content">
    <h1>Ecotech Collect</h1>
    <p>Your Solution For E-Waste Recycling</p>
  </div>
  <div class="section">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="form.html">Schedule a pickup</a></li>
     </ul>
  </div>
  </header>

  <section id="deviceSelection">
    <h2>Select Your Device</h2>
    <form id="deviceForm">
      
      <label for="deviceType">Device Type:</label>
      <select id="deviceType" name="deviceType">
        <option value="smartphone">Smartphone</option>
        <option value="laptop">Laptop</option>
        <option value="laptop">Television</option>
        <option value="laptop">PC Parts</option>
        <option value="laptop">Television</option>
        <option value="laptop">Music Player</option>
        <option value="laptop">Camera</option>
        <option value="laptop">Air conditioners</option>
        <option value="laptop">Other</option>
        <!-- Add more options as needed -->
      </select>

      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" required>

      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required>

      <label for="condition">Condition:</label>
      <select id="condition" name="condition">
        <option value="working">Working</option>
        <option value="non-working">Non-Working</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </section>

  <section id="pickupDetails">
    <h2>Pickup Details</h2>
    <form id="pickupForm">
      <!-- Your pickup details form goes here -->
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="pickupTime">Preferred Pickup Time:</label>
      <input type="datetime-local" id="pickupTime" name="pickupTime" required>

      <label for="instructions">Special Instructions:</label>
      <textarea id="instructions" name="instructions"></textarea>

      <button type="button" onclick="submitPickup()">Submit Pickup Request</button>
    </form>
  </section>

  <section id="about">
    <h3><a href="about.html">About Ecotech Collect </a></h3>

    <!-- Your FAQ content goes here -->
    <h3><a href="contact.html">Contact Us </a></h3>
    <!-- Your contact information and form go here -->
    
  </section>

  <footer>
    <p>&copy; 2024 Ecotech Collect.</p>
  </footer>

</body>
</html>
